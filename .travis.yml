# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
warnings_are_errors: true

bioc_required: yes
use_bioc: yes
r_check_args: --as-cran

r:
  - release
  - devel
  
r_github_packages:
  - jimhester/covr
  
after_success:
  - Rscript -e 'covr::coveralls(type = "all")'